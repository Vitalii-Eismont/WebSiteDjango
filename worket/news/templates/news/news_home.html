{% extends 'main/layout.html' %}

{% block title %}
Novunu saity
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Товари сайту</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читати детільніше</a>
                </div>
            {% endfor %}
        {% else %}
            <P>Нема записів</P>
        {% endif %}
        {# Коментар #}
    </div>

{% endblock %}
